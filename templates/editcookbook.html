{% include "header.html" %}
        <form method="POST" enctype="multipart/form-data" 
                            action="{{url_for('editCookBook', book_id=book.id)}}">
            <div class="form-group">
                <label for="cookBookTitle">Title</label>
                <input class="form-control" id="cookBookTitle" name="title" type="text" placeholder="{{book.title}}">
            </div>
            <div class="form-group">    
                <label for="bookAuthorFirstName">Author First Name</label>
                <input class="form-control" id="bookAuthorFirstName" name="authorFirstName" type="text" placeholder="{{author.first_name}}">
                <label for="bookAuthorLastName">Author Last Name</label>
                <input class="form-control" id="bookAuthorLastName" name="authorLastName" type="text" placeholder="{{author.last_name}}">
            </div>
            <div class="form-group">
                <label for="bookCategory">Category</label>
                <select class="form-control" id="bookCategory" name="book_category" type="text" placeholder="{{category.name}}">
                    {% for cat in category %}
                    <option>{{ cat.name }}</option>
                    {% endfor %}
                </select>    
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input class="form-control"id="imageUrl" name="image_url" type="text" placeholder="{{book.image_url}}">
            </div>
            <div class="form-group">
                <label for="bookDescription">Book Description</label>
                <textarea class="form-control" id="bookDescription" name="description">{{book.description}}</textarea>
            </div>
            <button type="Submit" class="btn btn-primary">Update</button>
        </form>
{% include "footer.html" %}
